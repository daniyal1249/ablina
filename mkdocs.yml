site_name: ablina documentation
# site_url:

repo_url: https://github.com/daniyal1249/ablina

site_description: A Python package for abstract linear algebra.
site_author: Daniyal Akif


theme:
  name: material
  # logo: assets/logo.svg
  # custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    # - toc.integrate
    - search.suggest
    # - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    # - scheme: slate
      # primary: white
      # accent: blue


nav:
  - Guides:
    - Getting started: guides/getting-started.md
    - Installation: guides/installation.md
  - API reference:
    - Sets: reference/mathset.md
    - Vector spaces: reference/vectorspace.md
    - Linear maps: reference/linearmap.md
    - Forms: reference/form.md
  - Resources: resources.md


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - toc:
      permalink: true
